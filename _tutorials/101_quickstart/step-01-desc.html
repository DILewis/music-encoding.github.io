<div>
    Welcome! To <i>encode</i> a single <u>note</u>, you'll need a <code>&lt;note/&gt;</code> element and the three
    attributes <code>@pname</code> (name of the pitch), <code>@oct</code> (octave) and
        <code>@dur</code> (duration). So try to enter the following encoding: <code>&lt;note
        pname="c" oct="4" dur="4"/&gt;</code>.
    
</div>
